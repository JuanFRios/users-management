<header class="header">
  <div class="header__layout">
    <section class="header__logo">
      <span class="header__logo-title">UsersApp</span>
    </section>
    <section class="header__menu">
      <a id="nav-bar__btn-list-user" class="header__menu-link" [routerLink]="['/users']">
        <i class="material-icons header__menu-icon">list</i>List Users
      </a>
      <a id="nav-bar__btn-create-user" class="header__menu-link" [routerLink]="['/users/create']">
        <i class="material-icons header__menu-icon">person_add</i>Create User
      </a>
    </section>
    <section class="header__actions">
      <a id="nav-bar__btn-logout" class="header__actions-link" (click)="logout()">
        <i class="material-icons header__actions-icon">exit_to_app</i>Logout
      </a>
    </section>
  </div>
</header>
