<!--

-->
<nav class="app-header">
  <div class="layout-row justify-content-between">

          <span class="app-title">Users</span>
      </section>
      <section class="layout-row align-items-center">
          <a id="nav-bar__btn-list-user" class="active" [routerLink]="['/users']">List Users</a>

        </section>
        <section>
        <a id="nav-bar__btn-logout" class="active" (click)="logout()">Logout</a>
      </section>
  </div>
</nav>
